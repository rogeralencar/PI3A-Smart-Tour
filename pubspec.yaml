name: smart_tour
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_modular: ^5.0.3
  localization: ^2.1.0
  flutter_launcher_icons: "^0.12.0"
  flutter_native_splash: ^2.2.19
  dio: ^5.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_native_splash:
  image: lib/assets/images/splash.png

flutter_icons:
  android: true
  ios: true
  image_path: "lib/assets/images/splash.png"
  adaptative_icon_foreground: "lib/assets/images/splash.png"

flutter:

  uses-material-design: true
  assets:
    - lib/assets/
    - lib/assets/i18n/
    - lib/assets/images/